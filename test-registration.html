<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #475569;
            border-radius: 5px;
            background: #334155;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            background: #10b981;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Test Registration Form</h2>
        <p>This is a simplified version of the registration form with only:</p>
        <ul>
            <li>Name (displayName)</li>
            <li>Email</li>
            <li>Password</li>
            <li>Confirm Password</li>
            <li>Role</li>
        </ul>
        
        <form id="testForm">
            <div class="form-group">
                <label for="displayName">Full Name:</label>
                <input type="text" id="displayName" name="displayName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select a role</option>
                    <option value="admin">Administrator</option>
                    <option value="deliverer">Deliverer</option>
                    <option value="client">Client</option>
                </select>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Show success message
            document.getElementById('result').innerHTML = 
                '<div class="success">Registration successful!<br>' +
                'Name: ' + data.displayName + '<br>' +
                'Email: ' + data.email + '<br>' +
                'Role: ' + data.role + '</div>';
        });
    </script>
</body>
</html>
